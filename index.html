<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>Can I expense that?</title> 
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="Check if that charge can be expensed">

      <link href="./css/bootstrap.min.css" rel="stylesheet">
      <script type="text/javascript">

           var _gaq = _gaq || [];
           _gaq.push(['_setAccount', 'UA-2244722-8']);
           _gaq.push(['_trackPageview']);

           (function() {
             var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
             ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
             var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
           })();

       </script>
   </head>

   <body>


      <div class="row" style="text-align: center; padding-top:200px;"> 

      
         <form class="form-inline" style="font-size:48px">
            Can I expense
            <input class="input-large" id="expense" type="text" style="font-size:48px;height:48px;">
            ?
         </form>
         <h1 id="response" style="font-size:52px;color:red;"></h1>

      </div>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
      <script>
         function getNegative() { 
            var negatives = [ "No", 
            "No way!", 
            "Hell no", 
            "Really?", 
            "Negatory", 
            "What do you think Caitlin would say?", 
            "Rejected", 
            "Yes.. actually, just kidding. No.", 
            "<img src='http://www.getgreatcodes.com/graphics/funny/16/funnypic179.jpg' />", 
            "<img src='http://www.funny22.com/wp-content/uploads/2012/05/644.jpg' />", 
            "DR102 too much expense reimbursement requested",
            "<img src='http://cdn.memegenerator.net/instances/400x/20508741.jpg' />",
            "<img src='http://thumbs.dreamstime.com/thumblarge_612/1308395913a6vhWJ.jpg' />",
            "'hahahahahahahahaha... no.' -- lily",
            "<img src='http://rlv.zcache.com/hahaha_no_card-p137015879496513361en8bb_210.jpg' />",
            "<img src='http://cdn.someecards.com/someecards/filestorage/wait-show-kids-file-take-child-to-work-day-ecard-someecards.jpg' />"];
            var random = Math.floor(Math.random()*negatives.length);
            return negatives[ random ]
         }
      </script>
      <script> 
         $('#expense').keypress( function() { 
            $('#response').html( getNegative() );
            _gaq.push(['_trackEvent','Expenses','Tried',$('#expense').val(),1]);
         });
      </script> 
   </body> 
</html>
