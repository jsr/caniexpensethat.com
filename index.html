<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>Can I expense that?</title> 
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="Check if that charge can be expensed">

      <link href="./css/bootstrap.min.css" rel="stylesheet">
   </head>

   <body>


      <div class="row" style="text-align: center; padding-top:200px;"> 

      
         <form class="form-inline" style="font-size:48px">
            Can I expense
            <input class="input-large" id="expense" type="text" style="font-size:48px;height:48px;">
            ?
         </form>
         <h1 id="response" style="font-size:52px;color:red;"></h1>

      </div>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
      <script>
         function getNegative() { 
            var negatives = [ "No", "No way!", "Hell no", "Really?", "Negatory", "What do you think Caitlin would say?", "Rejected", "Yes.. actually, just kidding. No." ];
            var random = Math.floor(Math.random()*negatives.length);
            return negatives[ random ]
         }
      </script>
      <script> 
         $('#expense').keypress( function() { 
            $('#response').text( getNegative() );
         });
      </script> 
   </body> 
</html>
